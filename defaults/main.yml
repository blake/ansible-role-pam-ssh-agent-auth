---

## Trust ppa is your own choice.
pamsshagentauth_ppa_repo: 'ppa:cpick/pam-ssh-agent-auth'

pamsshagentauth_pam_control: sufficient
pamsshagentauth_pam_module_path: pam_ssh_agent_auth.so
pamsshagentauth_pam_module_arguments: file=%h/.ssh/authorized_keys

pamsshagentauth_sudoers_config: >
  Defaults:%sudo env_keep += SSH_AUTH_SOCK
